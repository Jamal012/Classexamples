<html>
<title>Examples Using List Tags</title>
<body bgcolor="blue">
<!-- This is ignored by the computer as a comment... 
We'll create an example to demenstrate some ways of creating lists in HTML
First, an unordered list... like grocery list,
-->

<h2>Here is an unordered list...</h2>
<ul> <!-- Here is our unordered list tag -->
<li>here is our fist item</li> <!-- list item -->
<li>another item</li>
<li>tomatoes</li>
<li>garlic</li>
</ul>
  <h2> Top 3 movies</h2>
  <ol type="A"> <!-- ordered list tag -->
    <li>Endgame<li>
    <li>Shrek</li>
    <li><i>The Emoji Movie</i></li>
  </ol>
  
  
</body>
</html>
